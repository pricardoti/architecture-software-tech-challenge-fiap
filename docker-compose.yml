services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: delivery
      POSTGRES_USER: fiap
      POSTGRES_PASSWORD: fiap123
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  postgres_data: